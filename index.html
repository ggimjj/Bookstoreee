<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bookstore</title>
</head>
<body>
   
  
    <div class="container">
      <div class="header">
        <div class="logo">Bookstore</div>
        <div class="header-links">
          <span>ассортимент</span> | <span>поддержка</span>
        </div>
      </div>
  
      <div class="main-content">
        <div class="left-section">
          <h1>КНИГИ</h1>
          <h2>для каждого</h2>
          <p>продаем книги с 1987 года</p>
          <a href="#" class="button">Смотреть каталог</a>
        </div>
        <div class="right-section">
          <div class="circle"></div>
        </div>
      </div>
  
      <div class="popular-categories">
          <h2>Популярные направления</h2>
        <div class="category category-history">
          <span class="category-title">история</span>
        </div>
        <div class="category category-romance">
          <span class="category-title">романы</span>
        </div>
      
      </div>
  
    </div>
  



    <script src="script.js"></script>
</body>
</html>
